<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Tetris Flash Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        /* ----------------------- 基础布局 ----------------------- */
        body { 
            background-color: #1a1c22;
            margin: 0; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; /* 使用 min-height 确保高度足够 */
            overflow: auto; /* 允许在小设备上滚动 */
        }
        
        /* ----------------------- 响应式容器 ----------------------- */
        #flash-container {
            /* 游戏原始尺寸是 1200x1000，纵横比 1.2:1 */
            width: 90vw; /* 默认宽度占视口宽度的 90% */
            max-width: 1200px; /* 最大宽度不超过 1200px (原尺寸) */
            
            /* 使用 padding-bottom + height: 0 来保持纵横比 (1000/1200 = 83.33%) */
            height: 0;
            padding-bottom: 75%; /* 调整：使用 75% 作为一个通用且易于调整的比例 */
            position: relative; 
            box-shadow: 0 0 20px rgba(0,0,0,0.5); 
        }

        /* ----------------------- 播放器填充容器 ----------------------- */
        #flash-container > ruffle-player {
            position: absolute; /* 让播放器绝对定位到容器内部 */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* ----------------------- 媒体查询 (针对手机和平板) ----------------------- */

        /* 适用于较小的设备 (例如，宽度小于 768px 的平板或手机) */
        @media (max-width: 768px) {
            #flash-container {
                width: 95vw; /* 在小设备上占更宽 */
                /* 保持相同的纵横比 (75%) */
                padding-bottom: 75%; 
            }
        }
    </style>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/@ruffle-rs/ruffle"></script>
    <div id="flash-container"></div>
    <script>
        const ruffle = window.RufflePlayer.newest();
        const player = ruffle.createPlayer();
        const container = document.getElementById("flash-container");
        container.appendChild(player);
        // 使用您提供的 SWF 链接
        player.load("tetris.swf");
    </script>
</body>
</html>
