<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Ruffle SWF Example</title>

<!-- Load Ruffle -->
<script src="https://cdn.jsdelivr.net/npm/@ruffle-rs/ruffle"></script>

<style>

#flash-container > ruffle-player {
    position: absolute; /* 让播放器绝对定位到容器内部 */
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
}
</style>
</head>
<body>

<div id="player"></div>

<script>
// Create Ruffle player
const ruffle = window.RufflePlayer.newest();
const player = ruffle.createPlayer();
const container = document.getElementById("flash-container");
container.appendChild(player);

// Load the SWF (IMPORTANT: must be a raw .swf URL)
player.load(
"tetris.swf"
);
</script>

</body>
</html>
