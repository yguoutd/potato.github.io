<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Cozy Dropdown Website</title>

<style>
body {
margin: 0;
min-height: 100vh;
font-family: "Segoe UI", Tahoma, sans-serif;
background: linear-gradient(135deg, #f5efe6, #e8dcc8);
display: flex;
justify-content: center;
align-items: center;
}

.container {
background-color: #fffaf3;
padding: 40px;
border-radius: 16px;
box-shadow: 0 12px 30px rgba(0, 0, 0, 0.12);
max-width: 400px;
width: 100%;
}

h1 {
margin-top: 0;
color: #5c4033;
}

p {
color: #6f5b4b;
}

label {
display: block;
margin-bottom: 8px;
color: #5c4033;
font-weight: 600;
}

select {
width: 100%;
padding: 12px;
border-radius: 10px;
border: 1px solid #cbb8a9;
background-color: #fdf8f2;
font-size: 16px;
color: #5c4033;
cursor: pointer;
}

select:focus {
outline: none;
border-color: #8fa18a;
box-shadow: 0 0 0 3px rgba(143, 161, 138, 0.25);
}
</style>
</head>
<body>

<div class="container">
<h1>Welcome</h1>
<p>Pick something cozy from the dropdown below.</p>

<label for="options">Choose an option</label>
<select id="options" name="options">
<option href="games/cookieclicker/index.html">cookieclicker</option>
<option href="swf/tetris.html">tetris</option>
<option href="swf/2048.html">2048</option>
<option href="swf/minesweeper.html">minesweeper</option>
<option href="swf/papafreez.html">papas frezzeria</option>
<option href="games/cookieclicker/index.html">cookieclicker</option>
<option href="swf/poker.html">poker</option>
<option href="https://yguoutd.github.io/gba./">gba emulator</option>
</select>
</div>

</body>
</html>
